<div style="width: 24%; float: left; margin: 10px">
  Chat Name: <input [(ngModel)]="chatname">
  <button (click)="fireService.CreateNewChat(chatname)"> + </button>
  <br><br>


  <p *ngFor="let chat of fireService.chats">
    {{chat.chatname}}, messages: {{chat.messageCounter}}
    <br>
    <button (click)="fireService.DeleteChat(chat.id)">Delete</button>
    <button (click)="fireService.getMessagesFromChat(chat.id, chat.messageCounter)">Open Chat</button>
    <br><br>
  </p>
</div>

<div *ngIf="fireService.openChatId != undefined"  style="width: 74%; float: right">
  <mat-card style="margin: 25px; padding: 25px">

    <div *ngIf="fireService.messages != undefined">
      <div  *ngFor="let message of fireService.messages" style="word-wrap: break-word">
        <strong>{{message.timestamp| date:'dd/MM H:mm:ss'}} from Jan:</strong><br>
        {{message.content}}
        <br><br>
      </div>
    </div>

    <div *ngIf="fireService.openChatId != undefined">



      <mat-form-field style="width: 100%;">
        <textarea matInput [(ngModel)]="content" style="float: left; overflow: hidden"></textarea>
        <button mat-raised-button color="primary" style="float: right" (click)="fireService.sendMessage(content)">Send Message</button>
      </mat-form-field>
    </div>
  </mat-card>
</div>
